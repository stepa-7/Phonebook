<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Телефонная книга</title>
</head>
<body>
<h1>Телефонная книга</h1>
<a href="/contacts/new">Добавить контакт</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Заметка</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.fullName}">
            </td<td th:text="${contact.phoneNumber}"></td>
            <td th:text="${contact.note}"></td>
            <td>
                <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Редактировать</a>
                <a th:href="@{/contacts/delete/{id}(id=${contact.id})}">Удалить</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
